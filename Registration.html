<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Registration - Tech Conference 2025</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    .navbar {
      background-color: #B19CD9;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
    }
    #nav-links {
      list-style: none;
      display: flex;
    }
    #nav-links li {
      margin: 0 10px;
    }
    #nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    header {
      text-align: center;
      padding: 30px 20px 10px;
    }
    header h1 {
      font-size: 2rem;
    }
    .container {
      max-width: 500px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    form h2 {
      margin-bottom: 15px;
      text-align: center;
      color: #5D3A9B;
    }
    label {
      display: block;
      margin: 12px 0 5px;
      font-weight: 500;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 0.95rem;
    }
    input[type="checkbox"] {
      margin-right: 5px;
    }
    button[type="submit"],
    .print-btn {
      background-color: #5D3A9B;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 15px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover,
    .print-btn:hover {
      background-color: #4A2E7C;
    }
    .confirmation {
      display: none;
      text-align: center;
    }
    .confirmation h2 {
      color: #5D3A9B;
      margin-bottom: 10px;
    }
    .confirmation p {
      margin: 6px 0;
    }
    @media (max-width: 768px) {
      .menu-toggle { display: block; }
      #nav-links {
        display: none;
        flex-direction: column;
        margin-top: 10px;
      }
      #nav-links.show { display: flex; }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">NexEvent</div>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <ul id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="Upcoming_Events.html">Events</a></li>
      <li><a href="Registration.html">Register</a></li>
      <li><a href="User_DashBoard.html">Dashboard</a></li>
      <li><a href="Contact.html">Contact Us</a></li>
    </ul>
  </nav>

  <header>
    <h1>Event Registration</h1>
  </header>

  <div class="container" id="registrationContainer">

    <form id="registrationForm">
      <h2>User Registration</h2>

      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required />

      <label for="ticketType">Ticket Type</label>
      <select id="ticketType" required>
        <option value="">-- Select Ticket Type --</option>
        <option value="Standard">Standard</option>
        <option value="VIP">VIP</option>
        <option value="Student">Student</option>
      </select>

      <label for="quantity">Ticket Quantity</label>
      <input type="number" id="quantity" min="1" value="1" required />

      <label>
        <input type="checkbox" id="subscribe" />
        Subscribe to event updates via email
      </label>

      <button type="submit">Register</button>
    </form>

    <div class="confirmation" id="confirmationSection">
      <h2>Registration Confirmed</h2>
      <p><strong>Event:</strong> Tech Conference 2025</p>
      <p><strong>Date:</strong> June 15, 2025</p>
      <p><strong>Time:</strong> 10:00 AM – 5:00 PM</p>
      <p id="confirmName"></p>
      <p id="confirmEmail"></p>
      <p id="confirmPhone"></p>
      <p id="confirmTicket"></p>
      <p id="confirmQuantity"></p>
      <p id="confirmSubscription"></p>
      <p>Thank you for registering! We look forward to seeing you at the event.</p>
      <button class="print-btn" onclick="window.print()">Print Confirmation</button>
    </div>

  </div>

  <script>
    function toggleMenu() {
      document.getElementById('nav-links').classList.toggle('show');
    }
    const form = document.getElementById('registrationForm');
    const confirmation = document.getElementById('confirmationSection');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('confirmName').textContent = "Name: " + document.getElementById('fullName').value;
      document.getElementById('confirmEmail').textContent = "Email: " + document.getElementById('email').value;
      document.getElementById('confirmPhone').textContent = "Phone: " + document.getElementById('phone').value;
      document.getElementById('confirmTicket').textContent = "Ticket Type: " + document.getElementById('ticketType').value;
      document.getElementById('confirmQuantity').textContent = "Quantity: " + document.getElementById('quantity').value;
      document.getElementById('confirmSubscription').textContent = "Subscribed to Notifications: " + (document.getElementById('subscribe').checked ? 'Yes' : 'No');
      form.style.display = 'none';
      confirmation.style.display = 'block';
    });
  </script>

</body>
</html>
