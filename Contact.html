<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    .navbar {
      background-color: #B19CD9;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
    }
    #nav-links {
      list-style: none;
      display: flex;
    }
    #nav-links li {
      margin: 0 10px;
    }
    #nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    header {
      text-align: center;
      padding: 30px 20px 10px;
    }
    header h1 {
      font-size: 2rem;
    }
    header p {
      margin-top: 5px;
      font-size: 1rem;
      color: #555;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    form h2,
    .social-media h2,
    .support-info h2 {
      color: #5D3A9B;
      margin-bottom: 10px;
      text-align: center;
    }
    label {
      display: block;
      margin: 12px 0 5px;
      font-weight: 500;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 0.95rem;
    }
    button[type="submit"] {
      background-color: #5D3A9B;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 15px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #4A2E7C;
    }
    .confirmation {
      margin-top: 10px;
      text-align: center;
      font-weight: 500;
    }
    .social-media {
      text-align: center;
      margin-top: 30px;
    }
    .social-media a {
      color: #5D3A9B;
      font-size: 1.5rem;
      margin: 0 10px;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .social-media a:hover {
      color: #4A2E7C;
    }
    .support-info {
      margin-top: 30px;
      text-align: center;
    }
    .support-info p {
      margin: 5px 0;
    }
    @media (max-width: 768px) {
      .menu-toggle { display: block; }
      #nav-links {
        display: none;
        flex-direction: column;
        margin-top: 10px;
      }
      #nav-links.show { display: flex; }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">NexEvent</div>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <ul id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="Upcoming_Events.html">Events</a></li>
      <li><a href="Registration.html">Register</a></li>
      <li><a href="User_DashBoard.html">Dashboard</a></li>
      <li><a href="Contact.html">Contact Us</a></li>
    </ul>
  </nav>

  <header>
    <h1>Contact Us</h1>
    <p>We're here to help you</p>
  </header>

  <div class="container">
    <!-- Contact Form -->
    <form id="contactForm">
      <h2>Send Us a Message</h2>

      <label for="name">Name</label>
      <input type="text" id="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" required />

      <label for="subject">Subject</label>
      <input type="text" id="subject" required />

      <label for="message">Message</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Submit</button>
      <div class="confirmation" id="confirmationMessage"></div>
    </form>

    <!-- Social Media Links -->
    <div class="social-media">
      <h2>Connect with Us</h2>
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
    </div>

    <!-- Customer Support Info -->
    <div class="support-info">
      <h2>Customer Support</h2>
      <p><strong>Email:</strong> support@eventsplatform.com</p>
      <p><strong>Phone:</strong> +1 800 123 4567</p>
      <p><strong>Working Hours:</strong> Mon – Fri, 9:00 AM – 6:00 PM</p>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('nav-links').classList.toggle('show');
    }
    const form = document.getElementById('contactForm');
    const confirmation = document.getElementById('confirmationMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const message = document.getElementById('message').value.trim();
      if (!name || !email || !subject || !message) {
        confirmation.style.color = 'red';
        confirmation.textContent = "Please fill in all fields.";
        return;
      }
      confirmation.style.color = 'green';
      confirmation.textContent = `Thank you, ${name}! Your message has been received. We'll contact you shortly.`;
      form.reset();
    });
  </script>

</body>
</html>
