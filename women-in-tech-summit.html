<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Women in Tech Summit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; 
      padding: 0;
      background: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #5D3A9B;
    }
    h2 {
      text-align: center;
      color: #5D3A9B;
    }
    .datetime, .location {
      text-align: center;
      font-weight: bold;
      margin: 5px 0;
    }
    .description {
      margin: 20px 0;
      text-align: center;
      line-height: 1.6;
    }
    #countdown {
      text-align: center;
      font-size: 1.2em;
      margin: 20px 0;
      color: #333;
    }
    .register-button {
      text-align: center;
      margin: 30px 0;
    }
    .register-button button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #5D3A9B;;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .register-button button:hover {
      background-color: #4A2E7C;
    }
    .social-share {
      text-align: center;
      margin: 20px 0;
    }
    .social-share p {
      margin-bottom: 10px;
    }
    .social-share a {
      margin: 0 10px;
      font-size: 1.5em;
      color: #333;
      text-decoration: none;
      transition: color 0.3s;
    }
    .social-share a:hover {
      color: #6a0dad;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Women in Tech Summit</h1>
    
    <p class="datetime"><strong>Date & Time:</strong> October 12, 2025 Â· 11:00 AM</p>
    <p class="location"><strong>Location:</strong> Denver, CO</p>
    <p class="description">Empowering talks, panels, and mentorship for women looking to grow in the tech industry.</p>

    <h2>Countdown to Event</h2>
    <div id="countdown"></div>

    <div class="register-button">
      <button onclick="alert('Thank you for registering!')">Register Now</button>
    </div>

    <div class="social-share">
      <p>Share this event:</p>
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </div>

  <script>
    // Countdown timer
    var countDownDate = new Date("October 12, 2025 11:00:00").getTime();
    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;
      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "Event started!";
        clearInterval(x);
        return;
      }
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";
    }, 1000);
  </script>
</body>
</html>
